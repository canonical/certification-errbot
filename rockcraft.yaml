name: errbot
base: ubuntu@22.04
version: '6.2.0'
summary: A rock for errbot
description: A rock for errbot
license: GPL-3.0
platforms:
  amd64:

parts:
  errbot:
    plugin: python
    source: .
    python-packages:
      - errbot==6.2.0  # Note: should match `version` above
      - err-backend-mattermost==3.0.0
    stage-packages:
      - python3-venv
  configuration:
    plugin: dump
    source: ./config
    source-type: local
    organize:
      'config.py': /root/
    